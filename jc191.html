    <script>
        var timer1 = document.querySelector('.timer1');
        var timer2 = document.querySelector('.timer2');
        // 封装一个函数返回当前的 年月日
        function getTimer() {
            var time = new Date();
            var y = time.getFullYear();
            y = y < 10 ? '0' + y : y;
            var m = time.getMonth() + 1;
            m = m < 10 ? '0' + m : m;
            var d = time.getDate();
            d = d < 10 ? '0' + d : d;
            return y + '.' + m + '.' + d;
        }
        timer1.value = getTimer();
        timer2.value = getTimer();

        // 修改保存输入的值
        var no1 = document.querySelector('.no');
        var no2 = document.querySelector('.name');
        var no3 = document.querySelector('.sex');
        var no4 = document.querySelector('.school');
        var no5 = document.querySelector('.classer');
        var no6 = document.querySelector('.phone')

        if (localStorage.getItem("username1") != null) {
            no1.value = localStorage.getItem('username1');
        }
        if (localStorage.getItem("username2") != null) {
            no2.value = localStorage.getItem('username2');
        }
        if (localStorage.getItem("username3") != null) {
            no3.value = localStorage.getItem('username3');
        }
        if (localStorage.getItem("username4") != null) {
            no4.value = localStorage.getItem('username4');
        }
        if (localStorage.getItem("username5") != null) {
            no5.value = localStorage.getItem('username5');
        }
        if (localStorage.getItem("username6") != null) {
            no6.value = localStorage.getItem('username6');
        }
        if (sessionStorage.getItem("timer1") != null) {
            timer1.value = sessionStorage.getItem('timer1');
        }
        if (sessionStorage.getItem("timer2") != null) {
            timer2.value = sessionStorage.getItem('timer2');
        }

        var bin = document.querySelector('.cd-nav-trigger');
        bin.addEventListener('click', function() {
            localStorage.setItem('username1', no1.value);
            localStorage.setItem('username2', no2.value);
            localStorage.setItem('username3', no3.value);
            localStorage.setItem('username4', no4.value);
            localStorage.setItem('username5', no5.value);
            localStorage.setItem('username6', no6.value);
            sessionStorage.setItem('timer1', timer1.value);
            sessionStorage.setItem('timer2', timer2.value);
        })
    </script>
