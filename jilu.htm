    <script>
        // 封装一个函数返回当前的 年月日
        function getTimer() {
            var time = new Date();
            var y = time.getFullYear();
            y = y < 10 ? '0' + y : y;
            var m = time.getMonth() + 1;
            m = m < 10 ? '0' + m : m;
            var d = time.getDate();
            d = d < 10 ? '0' + d : d;
            return y + '-' + m + '-' + d;
        }
        document.getElementById("timer1").innerHTML = getTimer();
        document.getElementById("timer2").innerHTML = getTimer();
    </script>
